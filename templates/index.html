<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>

<body>
    <h1 class="display-6 text-center p-4">Predict House Prices</h1>

    <div class="container col-md-5">
        <form method="POST">
            <div class="form-group p-3">
                <div class="input-group">
                    <span class="input-group-text bg-light fw-bold">Total Area</span>
                    <input type="number" name="area" class="form-control" min="70" required>
                    <span class="input-group-text bg-light fw-bold">SQFT</span>
                </div>
            </div>
            <div class="form-group p-3">
                <div class="input-group">
                    <span class="input-group-text bg-light fw-bold">Number of Baths</span>
                    <input type="number" name="baths" class="form-control" required>
                </div>
            </div>
            <div class="form-group p-3 m">
                <div class="input-group mb-3 m">
                    <label class="input-group-text bg-light fw-bold" for="balconySelect">Balcony</label>
                    <select class="form-select" id="balconySelect" name="balcony">
                        <option selected value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="form-group p-3">
                <div class="input-group mb-3">
                    <label class="input-group-text bg-light fw-bold" for="citySelect">City</label>
                    <select class="form-select" id="citySelect" name="city">
                        <option selected value="mumbai">Mumbai</option>
                        <option value="thane">Thane</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="pune">Pune</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="newDelhi">New Delhi</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Display the prediction -->
        {% if output %}
        <div class="alert alert-success mt-4 p-4">
            <h4>{{ output }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
